<!DOCTYPE html>
<html>

<head>
    <title>Gross Pay Calculator</title>
    <script>
        function calculateGrossPay() {
            var employeeData = "";

            for (var i = 1; i <= 3; i++) {
                var name = prompt("Enter the name of employee " + i + ":");
                var hours = parseFloat(prompt("Enter hours worked by " + name + ":"));
                var rate = parseFloat(prompt("Enter hourly rate for " + name + ":"));

                var grossPay;
                if (hours > 40) {
                    grossPay = (40 * rate) + ((hours - 40) * rate * 1.5);
                } else {
                    grossPay = hours * rate;
                }

                employeeData += "<p>" + name + ": $" + grossPay.toFixed(2) + "</p>";
            }

            document.body.innerHTML += "<h1>Employee Gross Pay</h1>" + employeeData;
        }
    </script>
</head>

<body>
    <button onclick="calculateGrossPay()">Calculate Gross Pay</button>
</body>

</html>
