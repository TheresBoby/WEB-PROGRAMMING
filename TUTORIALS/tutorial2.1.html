<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Hyperlink Example</title>
</head>
<body>

    <!-- Image with alternate text -->
    <img src="images/flower.jpeg" alt="No image available">

    <!-- Hyperlink with label -->
    <p><a href="http://www.mysite.com/birds.jpg">Click Here</a></p>

    <!-- Unordered list for listing Drinks -->
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Milk</li>
    </ul>

</body>
</html>
