<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined CSS Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Document</h1>
    
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <ul>
        <li>First item </li>
        <li>Second item </li>
        <li>Third item </li>
    </ul>

    <p>This is a paragraph with a <a href="#">hyperlink</a>.</p>

    <table>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
    </table>

    <p class="style1">This is a paragraph with Style 1.</p>
    <p class="style2">This is a paragraph with Style 2.</p>
</body>
</html>
