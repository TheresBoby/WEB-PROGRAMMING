<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image on Click</title>
    <style>
        #image {
            display: none;
        }
        #image:target {
            display: block;
        }
    </style>
</head>
<body>

    <a href="images/flower.jpeg">Click here to see the image</a>
    <img src="images/flower.jpeg" alt="Flowers" height="150" width="250">

</body>
</html>
